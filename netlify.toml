[build]
  command = "yarn build"
  publish = "public/"

[build.environment]
  NODE_VERSION = "18"  # Forces Node.js 18, which is more stable
  NETLIFY_USE_YARN = "true"
  GO_VERSION = "1.19"

[build.processing.html]
  pretty_urls = true

[template]
  incoming-hooks = ["Webflow"]

[template.environment]
  WEBFLOW_URL = ""

