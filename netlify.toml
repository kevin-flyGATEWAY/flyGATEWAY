[build]
  command = "yarn build"
  publish = "public/"
[build.environment]
  NETLIFY_USE_YARN = "true"
[build.processing.html]
  pretty_urls = true

[template]
  incoming-hooks = ["Webflow"]

[template.environment]
  WEBFLOW_URL = ""

[build.environment]
  GO_VERSION = "1.19"

